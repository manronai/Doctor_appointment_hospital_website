{% extends 'users/main.html' %}

{% load crispy_forms_tags %}
{% block content %}
<form action="{% url 'doctordetails' %}" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Join Today</legend>
        {{ form | crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Search Doctors</button>

    </div>
</form>
{% endblock content %}
